<h2>Iniciar sesión</h2>
<form method="post">
  {% csrf_token %}
  <label>Usuario:</label>
  <input type="text" name="username" required><br>
  <label>Contraseña:</label>
  <input type="password" name="password" required><br>
  <button type="submit">Entrar</button>
</form>

{% if messages %}
  {% for message in messages %}
    <p>{{ message }}</p>
  {% endfor %}
{% endif %}
